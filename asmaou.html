<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Js</h1>
    <script>
        class Chien {
            Constructor(nom, age, race) {
                this.nom = nom;
                this.age = age;
                this.race = race;
            }
            toString() {
                return "Name: " + this.nom + "- Age: " + this.age+" race"+this.race;
            }
        }
        let monChien = new Chien("Pam", 15, "jeff");
        monChien.toString();
    </script>
</body>

</html>
