<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saidou Diallo tutos js!</title>
</head>

<body>
    <h1>condition switch js</h1>
    <script>
        let jour = Number(window.prompt("veuillez un nombre entier valide", ""));
        switch (jour) {
            case 1:
                console.log("On est en lundi");
                break;
            case 2:
                console.log("On est en mardi");
                break;

            case 3:
                console.log("On est en mercredi");
                break;

            case 4:
                console.log("On est en jeudi");
                break;

            case 5:
                console.log("On est en vendredi");
                break;

            case 6:
                console.log("On est en samedi");
                break;

            case 7:
                console.log("On est en dimanche");
                break;
            default:
                console.log("Jour incorrect ! ,Veuillez un jour valide");
        }
    </script>
</body>

</html>
